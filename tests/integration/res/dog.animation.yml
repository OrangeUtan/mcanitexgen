head.png:
  states: [
    NEUTRAL, # Head in neutral position, eyes open, mouth closed
    TILTED, # Head tilted to the right, eyes open, mouth closed
    DOWN, # Head down, eyes open, mouth closed
    BLINK, # Head down, eyes closed, mouth closed
    MOUTH_OPEN, # Head down, eyes open, mouth open
    ONE_EYE # Head down, one eye open, mouth closed
  ]

  blink():
    - BLINK: { duration: 4}

  peek():
    - ONE_EYE: { duration: 25}

  panting():
    - MOUTH_OPEN: {weight: 1}
    - DOWN: { duration: 5}

  panting_n_blinking():
    - 2 * panting(): { weight: 1}
    - blink()

  blinkink():
    - DOWN: {weight: 1}
    - blink()

  bored():
    - 7 * blinkink(): { duration: 120}

  fall_asleep():
    - DOWN: {duration: 50}
    - peek()

  asleep():
    - BLINK: { weight: 1}
    - peek(): { mark: peek_while_sleeping}
    - BLINK: { weight: 1}

  wake_up():
    - peek()
    - DOWN: { duration: 50}

  happy():
    - 4 * panting_n_blinking(): {duration: 16}

  curious(): [
    NEUTRAL: { weight: 1 },
    TILTED: { weight: 1 },
    NEUTRAL: { weight: 1 },
    TILTED: { weight: 15 }
  ]

  main():
    - bored()
    - fall_asleep()
    - asleep(): {duration: 600, mark: asleep}
    - wake_up()
    - happy()
    - curious(): {duration: 400}
    - NEUTRAL: {duration: 20}


tail_and_hindlegs.png:
  states:
    - TAIL_HIGH # Feet are neutral and tail is in highest position
    - TAIL_NEUTRAL # Hindlegs and tail are neutral
    - TAIL_LOW # Feet are neutral and tail is in lowest position
    - LEG_LEFT_HIGH # Tail is in lowest position and left leg is high
    - LEG_RIGHT_HIGH # Tail is in lowest position and right leg is high

  kick_legs(): # 24
    - LEG_LEFT_HIGH: { duration: 12 }
    - LEG_RIGHT_HIGH: { duration: 12 }

  bored(): # 200
    - 5 * kick_legs()
    - TAIL_LOW: { duration: 80 }

  wag_tail():
    - TAIL_NEUTRAL: { weight: 1 }
    - TAIL_HIGH: { weight: 1 }

  varied_wagging(): # 150
    - 9 * wag_tail(): { duration: 10 }
    - 4 * wag_tail(): { duration: 15 }

  wagging_with_pause(): # 200
    - varied_wagging()
    - TAIL_NEUTRAL: { duration: 10 }
    - TAIL_LOW: { duration: 40 }

  main():
      - 4 * bored()
      - TAIL_LOW: { duration: 790 }
      - 3 * wagging_with_pause()
      - TAIL_LOW: { end: head.end }

dream.png:
  states:
    - NONE
    - APPEAR1
    - APPEAR2
    - EMPTY_BUBBLE
    - STEAK_GROUND
    - STEAK_JUMPING
    - POP1
    - POP2

  appear():
    - APPEAR1: { weight: 1 }
    - APPEAR2: { weight: 1 }
    - EMPTY_BUBBLE: { weight: 1 }

  jumping_steak():
    - STEAK_GROUND: { weight: 1 }
    - STEAK_JUMPING: { weight: 1 }

  pop():
    - POP1: { weight: 1 }
    - POP2: { weight: 1 }

  main():
      - NONE: { end: head.mark('asleep').start + 175 }
      - appear(): { duration: 45 }
      - 6 * jumping_steak(): { duration: 10 }
      - STEAK_GROUND: { duration: 5 }
      - STEAK_JUMPING: { end: head.mark('peek_while_sleeping').start }
      - pop(): { start: head.mark('peek_while_sleeping').start, duration: 4 }
      - NONE: { end: head.end }
